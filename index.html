        <button class="botonX" id="btnX">x</button><br/>

            <option value="camioneta" >Camioneta</option>
        </select><br/>


        <div style="display: none;" id="cntrFormAuto">

        </div> 

        <div style="display: none;" id="cntrFormCamioneta">
            <label for="inputId">ID</label><br/>

            <label for="inputMarca">Marca</label><br/>
            <input type="text" name="marca" id="inputMarca"><br/>

            <label for="inputModelo">Modelo</label><br/>
            <input type="text" name="modelo" id="inputModelo"><br/>

            <label for="inputPrecio">Precio</label><br/>
            <input type="number" name="precio" id="inputPrecio"><br/>

            <label for="inputcuatroXcuatro">4x4</label><br/>
            <input type="radio" name="cuatroXcuatro" value="1" checked/>Si<br/>
            <input type="radio" name="cuatroXcuatro" value="0"/>No<br/>
            
        </div> 

        <input type="button" value="Guardar" id="btnGuardar">
        <input type="button" value="Modificar" id="btnModificar">
        <input type="button" value="Eliminar" id="btnEliminar" class="botonRojo">
